<!DOCTYPE html>
<html>
<head>
    <title>Simple calculator</title>
</head>
<body>
    <fieldset> 
        <legend>Simple calculator</legend> 
        <input type="text" id="num1" placeholder="Enter first number"><br><br> 
        <input type="text" id="num2" placeholder="Enter second number"><br><br> 
        <input type="button" value="+" onclick="calculate('add')"> 
        <input type="button" value="-" onclick="calculate('subtract')"> 
        <input type="button" value="*" onclick="calculate('multiply')"> 
        <input type="button" value="/" onclick="calculate('divide')"> 
        <h2 id="answer">Answer</h2> 
    </fieldset> 

    <script src="demo.js"></script> 
</body> 
</html>
